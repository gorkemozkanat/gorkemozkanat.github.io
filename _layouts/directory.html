<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #fff; }
    #search {
      margin-bottom: 15px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #fff;
    }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    a {
      text-decoration: none;
      color: #80cbc4;
    }
    a:hover { color: #4db6ac; }
    .folder::before {
      content: "üìÅ ";
    }
    .file::before {
      content: "üìÑ ";
    }
  </style>
</head>
<body>
  <h1>Files</h1>
  <input type="text" id="search" placeholder="Search files...">
  <ul id="fileList"></ul>

  <script>
    const repoUser = "gorkemozkanat";        // üëâ buraya GitHub kullanƒ±cƒ± adƒ±nƒ± yaz
    const repoName = "gorkemozkanat.github.io";             // üëâ repo adƒ±
    const branch = "master";                    // üëâ branch (main veya master)
    const path = "files";                     // sadece /files altƒ±nda √ßalƒ±≈üacak

    async function fetchFiles(dirPath = path, parentUl = document.getElementById("fileList")) {
      try {
        const response = await fetch(`https://api.github.com/repos/${repoUser}/${repoName}/contents/${dirPath}?ref=${branch}`);
        const data = await response.json();

        // klas√∂rler ve dosyalarƒ± ayƒ±r
        const dirs = data.filter(item => item.type === "dir");
        const docs = data.filter(item => item.type === "file");

        // √∂nce klas√∂rleri ekle
        dirs.forEach(folder => {
          const li = document.createElement("li");
          li.className = "folder";
          li.dataset.name = folder.name.toLowerCase();
          li.innerHTML = `<a href="?path=${folder.path}">${folder.name}</a>`;
          parentUl.appendChild(li);
        });

        // sonra dosyalarƒ± ekle
        docs.forEach(file => {
          const li = document.createElement("li");
          li.className = "file";
          li.dataset.name = file.name.toLowerCase();

          // download_url bo≈ü olabilir => html_url fallback
          const linkUrl = file.download_url ? file.download_url : file.html_url;
          li.innerHTML = `<a href="${linkUrl}" target="_blank">${file.name}</a>`;
          parentUl.appendChild(li);
        });

      } catch (err) {
        console.error("Error fetching files:", err);
      }
    }

    // query string ile klas√∂r navigasyonu
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const currentPath = getQueryParam("path") || path;
    fetchFiles(currentPath);

    // arama
    document.getElementById("search").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll("#fileList li").forEach(li => {
        if (li.dataset.name.includes(query)) {
          li.style.display = "";
        } else {
          li.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
